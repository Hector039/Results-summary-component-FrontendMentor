<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="./css/style.css">
</head>


<body>

  <section>

    <div class="result">

      <p class="result-title">Your Result</p>

      <div class="score-rounded">
        <p class="total-score">76</p>
        <p class="over-undred">of 100</p>
      </div>

      <p class="congrat">Great</p>
      <p class="congrat-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">

      <div>
        <p class="summary-title">Summary</p>
      </div>

      <div class="reaction-score">
        <div class="icon-category">
          <img src="./assets/images/icon-reaction.svg" alt="Category Reaction Icon">
          <p class="reaction-category">Reaction</p>
        </div>
        <div class="score-over">
          <p class="score-category">80</p>
          <p class="over-undred"> / 100</p>
        </div>
      </div>

      <div class="memory-score">
        <div class="icon-category">
          <img src="./assets/images/icon-memory.svg" alt="Category Memory Icon">
          <p class="memory-category">Memory</p>
        </div>
        <div class="score-over">
          <p class="score-category">92</p>
          <p class="over-undred"> / 100</p>
        </div>
      </div>



      <div class="verbal-score">
        <div class="icon-category">
          <img src="./assets/images/icon-verbal.svg" alt="Category Verbal Icon">
          <p class="verbal-category">Verbal</p>
        </div>
        <div class="score-over">
          <p class="score-category">61</p>
          <p class="over-undred"> / 100</p>
        </div>
      </div>


      <div class="visual-score">

        <div class="icon-category">
          <img src="./assets/images/icon-visual.svg" alt="Category Visual Icon">
          <p class="visual-category">Visual</p>
        </div>

        <div class="score-over">
          <p class="score-category">72</p>
          <p class="over-undred"> / 100</p>
        </div>

      </div>

      <button>Continue</button>

    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Hector039">Hector Mandrile</a>.
  </div>
</body>

</html>
